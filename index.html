<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav>
      <section class="title">FOTO <img src="images/foto-finder-logo.svg" class="camera-logo">
        FINDER
      </section>
      <section class="search-design">
        <input type="text" class="search-input" placeholder="Search">
        <button class="search-icon"><i class="fas fa-search"></i></button>
      </section>
    </nav>
    <article class="flex-center">
      <form class="form-section">
        <label for="title-input">Title</label>
        <input type="text" class="inputs title-input">
        <label for="caption-input">Caption</label>
        <input type="text" class="inputs caption-input">
        <label class="center-width file-label" for="img-upload">Choose File</label>
        <input type="file" accept="image/*" class="hide file-image">
        <button class="favorite-button">View Favorite</button>
        <button class="add-to-album" disabled>Add to Album</button>
      </form>
    </article>
    <input type="file" accept="image/*" class="hide change-image">
    <main class="foto-feed">
      <h1 class="center-text">Add To Album...</h1>
    </main>
    <section class="show-more-or-less">
      <button class="show-more-button">Show More</button>
    </section>
    <script src="photo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
